<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Comments Scraper</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <h1>Facebook Comments Scraper</h1>
    <input id="fbUrl" type="text" placeholder="URL del post de Facebook" />
    <input id="limit" type="number" placeholder="Límite de comentarios (opcional)" />
    <button id="scrapeBtn">Iniciar extracción</button>

    <div id="status"></div>
    <ul id="commentsList"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
