<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Facebook Comments Scraper UI</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">

    <header>
      <h1>Últimos comentarios</h1>
      <p class="muted">Extrae comentarios de publicaciones</p>
    </header>

    <section class="card">
      <div id="status" style="margin-bottom:8px;"></div>
      <div id="consoleOutput" style="white-space:pre; background:#111; color:#0f0; padding:10px; margin-top:10px; height:140px; overflow-y:auto;"></div>
    </section>

    <section class="card">
      <h2>Comentarios (último scrape)</h2>

      <button id="btnRefresh">Refrescar</button>
      <button id="btnExportCSV">Exportar CSV</button>

      <div class="table-wrapper" style="margin-top:10px;">
        <table id="commentsTable">
          <thead>
            <tr>
              <th>Post</th>
              <th>Usuario</th>
              <th>Comentario</th>
              <th>Likes</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
