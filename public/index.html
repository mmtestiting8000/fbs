<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Comments Scraper</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Facebook Comments Scraper</h1>

    <form id="scrapeForm">
      <label>API Token de Apify:</label>
      <input type="text" id="token" required placeholder="Tu token de APIFY">

      <label>URL de Facebook:</label>
      <input type="text" id="facebookUrl" required placeholder="https://facebook.com/...">

      <label>Número de comentarios:</label>
      <input type="number" id="limit" required min="1" placeholder="Ej. 20">

      <button type="submit">Scrapear Comentarios</button>
    </form>

    <div class="status" id="status"></div>

    <h2>Últimos comentarios obtenidos</h2>

    <table id="commentsTable">
      <thead>
        <tr>
          <th>Título del Post</th>
          <th>Comentario</th>
          <th>Likes</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="downloadCsvBtn" class="hidden">Descargar CSV</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
