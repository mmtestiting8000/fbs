<head>

    <title>Comentarios Facebook – Vista</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .comment {
            background: #fff;

            border-radius: 8px;
            margin-bottom: 15px;

        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .meta {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
        .likes {
            margin-top: 10px;
            font-size: 14px;
            color: #0077cc;
        }
        a {
            color: #0077cc;
        }
    </style>
