<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Facebook Comments Scraper UI</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">

    <header>
      <h1>Facebook Comments Scraper</h1>
      <p class="muted">Extrae comentarios de publicaciones</p>
    </header>

    <section class="card">
      <h2>Configuración</h2>

      <div class="field">
        <label>Token de Apify</label>
        <input id="apifyToken" placeholder="apify_api_..." />
      </div>

      <div class="field">
        <label>URLs de publicaciones (una por línea)</label>
        <textarea id="fbUrls"></textarea>
      </div>

      <div class="field">
        <label>Límite de comentarios</label>
        <input type="number" id="limit" placeholder="Ej: 200">
      </div>

      <button id="btnScrape" class="primary">Iniciar Scraper</button>

      <div id="status"></div>
      <div id="consoleOutput" style="white-space:pre; background:#111; color:#0f0; padding:10px; margin-top:10px; height:120px; overflow-y:auto;"></div>
    </section>

    <section class="card">
      <h2>Comentarios guardados</h2>

      <button id="btnRefresh">Refrescar</button>
      <button id="btnExportCSV">Exportar CSV</button>

      <div class="table-wrapper">
        <table id="commentsTable">
          <thead>
            <tr>
              <th>Post</th>
              <th>Usuario</th>
              <th>Comentario</th>
              <th>Likes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
