<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Scraper UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h2>Iniciar Scraper</h2>

<div class="form-box">
    <label>Token de Apify:</label>
    <input id="apiToken" type="text" placeholder="Apify API Token">

    <label>URL del Facebook Post:</label>
    <input id="facebookUrl" type="text" placeholder="https://www.facebook.com/...">

    <label>Número máximo de comentarios:</label>
    <input id="maxComments" type="number" value="50">

    <button id="runScraperBtn">Iniciar Scraper</button>
</div>

<hr>

<h2>Log</h2>
<pre id="logBox">Esperando acciones...</pre>

<hr>

<h2>Últimos comentarios</h2>
<table id="commentsTable">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Comentario</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
